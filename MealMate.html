<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="MealMate.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate</title>
    <link rel="stylesheet" href="logo2.png">
</head>
<body>
    <header>
        <nav class="nav">
            <a href="#" class="nav_logo"><img src="logo.png" width="210px" height="60px" alt="Meal Mate Logo" align="center"></a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">About Us</a>
                    <a href="#" class="nav_link">Ratings</a>
                    <a href="#" class="nav_link">Contact Us</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
            <button class="button" id="profile-button">My Profile</button>
        </nav>  
    </header>
    <div class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Login Form -->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check" />
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button class="button">Login Now</button>
                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>
            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button">Signup Now</button>
                    <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>
            </div>
        </div>
    </div>
    <div class="main">
        <h1 class="hh">Find <br>Your <br> Meal</h1><br>
       
    </div>
    <div class="main2">
        <h1 class="hg" align="center">Choose your university</h1>
        <article class="grid-gallery" align="center">
            <img src="moratuwa.jpg" />
            <img src="kelaniya.jpg" />
            <img src="japura.jpg" />
            <img src="jaffna.jpg" />
            <img src="agni.jpg"  />
            <img src="peradeniya.jpg"  />
            <img src="wayaba.jpg"  />
            <img src="kdu.jpg"  />
          </article>
    </div>
    <script src="MealMate.js"></script>
</body>
<footer>
    <cite>
        <p id="last">&copy; 2024 Meal Mate by Code Champs. All rights reserved.</p>
    </cite>
    <br>
</footer>
</html>
